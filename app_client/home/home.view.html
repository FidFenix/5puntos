<div id="banner" class="page-header">
  <div class="row">
    <div class="col-lg-6"></div>
      <h1>
        {{ vm.pageHeader.title }}
      </h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8">
    <label for="filter">Filtrando Resultados</label>
    <input id="filter" type="text", name="filter", ng-model="textFilter">
    <div class="error">{{ vm.message }}</div>
    <div class="row list-group">
      <div class="col-xs-12 list-group-item" ng-repeat="post in vm.data.posts | filter : textFilter">
        <h4>
          <a href="/#/location/{{ location._id }}">{{ post.name }}</a>
        </h4>
        <p class="address">{{ post.review }}</p>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <p class="lead">{{ vm.sidebar.content }}</p>
  </div>
</div>
